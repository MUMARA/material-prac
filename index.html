<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="myApp" ng-controller="myController">

<md-toolbar layout="row" layout-align="center center">Material Todo App</md-toolbar>


<md-input-container class="md-block" flex-gt-sm><label>Add todo item</label>
    <input type="text" ng-model="text">
</md-input-container>

<md-button class="md-raised md-primary" ng-click="add(text)">add</md-button>

<md-checkbox ng-model="a" ng-repeat="item in arr">
    {{item}}
</md-checkbox>


</body>
</html>
